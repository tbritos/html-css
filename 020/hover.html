<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }

        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: blue;
            background-color: bisque;
        }
        div:hover{
        color: red;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mause sobre o texto abaixo</p>
    <div>passe o mause aqui
        <p>texto escondido..</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
